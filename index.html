      #map {

    <script

    <script>
    let map;
    let bounds;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },  // temporary
        zoom: 2                      // temporary
      });

      bounds = new google.maps.LatLngBounds();

      const layerFiles = {
        "Food": "layers/food.kml",
        "Parks": "layers/parks.kml",
        "Education": "layers/education.kml"
      };

      for (const [name, url] of Object.entries(layerFiles)) {
        const layer = new google.maps.KmlLayer({
          url: "https://yourusername.github.io/yourrepo/" + url,
          preserveViewport: true
        });

        // When the layer loads, expand the bounds
        google.maps.event.addListener(layer, "defaultviewport_changed", () => {
          const layerBounds = layer.getDefaultViewport();
          bounds.union(layerBounds);
          map.fitBounds(bounds);
        });

        layer.setMap(map);
      }
    }
    </script>
