<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My KML Layers Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      #layers {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        font-family: sans-serif;
      }
    </style>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3sfpp0u9UForUSTcrZhhPLF1iWxKkXKU">
    </script>

    <script>
      let map;
      const layers = {};

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.422, lng: -122.084 },
          zoom: 12,
        });

        // Define your KML layers here
        const layerFiles = {
          "Places": "layers/places.kml",
          //"Food": "layers/food.kml",
          //"Parks": "layers/parks.kml",
          //"Education": "layers/education.kml"
        };

        // Create checkboxes + layers
        const container = document.getElementById("layers");

        for (const [name, url] of Object.entries(layerFiles)) {
          // Create the KML layer
          const layer = new google.maps.KmlLayer({
            url: window.location.origin + "/" + url,
            map: map,
            preserveViewport: true
          });

          layers[name] = layer;

          // Create checkbox UI
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = true;
          checkbox.onchange = () => {
            layer.setMap(checkbox.checked ? map : null);
          };

          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(" " + name));
          container.appendChild(label);
          container.appendChild(document.createElement("br"));
        }
      }
    </script>
  </head>

  <body onload="initMap()">
    <div id="layers"></div>
    <div id="map"></div>
  </body>
</html>
